<!-- edit_patient.html - Edit Patient Page -->
<!-- 
This HTML file provides a form interface for editing an existing patient's details in the system. 
It pre-populates the form fields with the current values of the patient's name, age, condition, 
and trial status. The updated data is submitted via a POST request to the `/edit_patient/<id>` 
route of the Flask application. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for responsive and proper rendering -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <style>
        /* Basic styling for body and container */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc; /* Light background for readability */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vertically center the content */
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for visibility */
            text-align: center;
        }
        h1 {
            color: hsl(189, 100%, 56%); /* Eye-catching header color */
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, button {
            width: 100%; /* Full-width elements for consistent alignment */
            margin: 10px 0;
            font-size: 1em;
        }
        input, select {
            padding: 10px;
            border: 1px solid #d1d9e6;
            border-radius: 4px;
            text-align: center;
            color: #333;
            background-color: #f9f9f9; /* Matches input fields' background color */
        }
        input:focus, select:focus {
            outline: none;
            border: 1px solid hsl(189, 100%, 56%);
            box-shadow: 0 0 5px hsl(189, 100%, 56%); /* Highlight on focus */
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: hsl(189, 100%, 56%);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: hsl(189, 80%, 50%); /* Slightly darker hover color for buttons */
        }
        .back-button {
            margin-top: 20px;
            color: hsl(189, 100%, 56%);
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <h1>Edit Patient</h1>

        <!-- Form for editing patient details -->
        <form action="/edit_patient/{{ patient.id }}" method="POST">
            <!-- Pre-filled patient name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient.name }}" required>
            
            <!-- Pre-filled patient age input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient.age }}" required>
            
            <!-- Dropdown for medical condition with pre-selected value -->
            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="Hypertension" {% if patient.condition == "Hypertension" %}selected{% endif %}>Hypertension</option>
                <option value="Diabetes" {% if patient.condition == "Diabetes" %}selected{% endif %}>Diabetes</option>
                <option value="Heart Disease" {% if patient.condition == "Heart Disease" %}selected{% endif %}>Heart Disease</option>
                <option value="Asthma" {% if patient.condition == "Asthma" %}selected{% endif %}>Asthma</option>
            </select>
            
            <!-- Dropdown for trial status with pre-selected value -->
            <label for="trial_status">Trial Status:</label>
            <select id="trial_status" name="trial_status" required>
                <option value="Enrolled" {% if patient.trial_status == "Enrolled" %}selected{% endif %}>Enrolled</option>
                <option value="Completed" {% if patient.trial_status == "Completed" %}selected{% endif %}>Completed</option>
                <option value="Dropped" {% if patient.trial_status == "Dropped" %}selected{% endif %}>Dropped</option>
            </select>
            
            <!-- Submit button to save changes -->
            <button type="submit">Save Changes</button>
        </form>

        <!-- Link to navigate back to the homepage -->
        <a href="/" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
